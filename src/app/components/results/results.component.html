<div class="result-box" [class.center]="!results || results?.results?.length == 0">
  <ng-template #loader><app-loader></app-loader></ng-template>
  <ng-container *ngIf="results; else loader">
    <p class="bold center" *ngIf="results?.results?.length == 0">
      There are not People
    </p>
    <app-person
      *ngFor="let person of results.results; let i = index"
      (click)="setSelectedPerson(person)"
      [person]="person"
      [active]="selectedPerson.url == person.url">
    </app-person>
  </ng-container>
</div>
<button (click)="viewSelectedPerson()" [class.disabled]="!selectedPerson.url">
  View
</button>
