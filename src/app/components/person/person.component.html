<div class="person-container" [class.active]="active">
    <div class="row">
        <p >{{person.name}}</p>
        <span class="code right">{{person.birth_year}}</span>
    </div>
    <div class="row">
        <p>{{person.gender}}</p>
        <p class="right">{{person.height}}</p>
    </div>
</div>
